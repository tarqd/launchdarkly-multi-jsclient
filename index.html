<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>LaunchDarkly tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/monokai.min.css">
    
    <link rel="stylesheet" href="./index.css">
    <script type="importmap">
      {
        "imports": {
          "launchdarkly-js-client-sdk": "https://unpkg.com/launchdarkly-js-client-sdk@3.4.0/dist/ldclient.es.js?module",
          "highlight.js/":"https://unpkg.com/@highlightjs/cdn-assets@11.9.0/es/"
         
        }
      }
    </script>

    
    <script src="./main.js" type=module></script>
  </head>
  <body>
    <h1>Multi-Client Test Page</h1>
    <p>
      <form>
        
      <div>
        <label for="bootstrap">LaunchDarkly Client-side ID</label>
        <input name="clientId" type="text" placeholder="Client-side ID" id="clientId"/>
      </div>
      <div>
        <label for="bootstrap">Flag Key</label>
        <input name="flagKey" type="text" placeholder="flag-key" id="flagKey"/>
      </div>
      <div>
        <label for="bootstrap">Use Bootstrap</label>
        <input type="checkbox" id="bootstrap" name="bootstrap" value="true" />
        
      </div>
        <input type="submit" value="Update Settings" id="submit"/>
      </form>
    </p>
    <hr/>
    <table id="context-table">
      <thead>
        <tr>
          <th>Context</th>
          <th>Value</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      
    </table>
    <template id="contextrow">
      <tr>
        <td><pre><code class="context" class="language-javascript" ></code></pre></td>
        <td><pre><code class="value" class="language-javascript"></code></pre></td>
        <td><pre><code class="reason" class="language-javascript"></code></pre></td>
      </tr>
    </template>
  </body>
</html>
